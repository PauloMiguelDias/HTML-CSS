<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens flexiveis</title>
</head>
<body>
    <h1>imagens flexiveis</h1>
    <p>tente abrir em varios dispositiveis diferentes</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagem-media.png" type="image/png">
        <img src="imagens/imagem-grande.png" alt="imagem-grande">
    </picture>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Funky Carioca - Quincas Moreira.mp3" type="audio/mpeg">



    </audio>
</body>
</html>
