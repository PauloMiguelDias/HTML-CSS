<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela03</title>
    <style>
        th{
            border: 1px solid black;
            padding: 10px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }

        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>peito</th>
                <th>repetiçoes</th>
                <th>descanso</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Flexão inclinada</td>
                <td colspan="2">1 minuto</td>
            </tr>
            <tr>
                <td>8-12 reps</td>
                <td>1 minuto</td>
            </tr>
            <tr>
                <td>8-12 reps</td>
                <td>1 minuto</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
