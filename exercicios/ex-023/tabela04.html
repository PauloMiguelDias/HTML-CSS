<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border: 1px solid black;
        }

        caption{
            padding: 10px;
            font-weight: bolder;
            border: 1px solid black;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>tabela 4</title>
</head>
<body>
    <table>
        <caption> filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">grupos</th>
                <th scope="col">nomes</th>
                <th colspan="3" scope="colgroup">filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">mulheres</th>
                <td>Ana maria santos</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            </tr>
            <tr>
                <td>beatriz souza</td>
                <td> hulk</td>
                <td> inception</td>
                <td> batman</td>
            </tr>
            <tr>
                <td>claudia melo</td>
                <td> obvilion</td>
                <td> Matrix</td>
                <td> Big hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">homens</th>
                <td>Bruno mendonça</td>
                <td> intocaives</td>
                <td> amnesia</td>
                <td>gladiador</td>
            </tr>
            <tr>
                <td>daniel lourenço</td>
                <td>wall-e</td>
                <td>oldboy</td>
                <td>dangal</td>
            </tr>
            <tr>
                <td>fabiano mota</td>
                <td> star wars 5</td>
                <td> taxi drive</td>
                <td>toy story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
