<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: rgb(255, 0, 0);
        }
        
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse em cima</p>
    <div>
        passe o mouse aqui
        <p>iii achou mlk </p>

    </div>
</body>
</html>
